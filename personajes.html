    <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Personajes RPG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="personajes-container">
    
    <!-- Columna Izquierda: Origen y lista -->
    <aside class="columna izquierda">
  <h2 class="titulo-origen">Origen</h2>
  
  <button class="btn-random">🎲 Randomizar</button>
  
  <div class="lista-origen">
    <div class="personaje-opcion">
      <img src="img/astario.png" alt="Astarion">
      <p>Astarion</p>
    </div>
    <div class="personaje-opcion">
      <img src="img/laezel.png" alt="Lae'zel">
      <p>Lae'zel</p>
    </div>
    <div class="personaje-opcion">
      <img src="img/gale.png" alt="Gale">
      <p>Gale</p>
    </div>
    <div class="personaje-opcion">
      <img src="img/shadowheart.png" alt="Shadowheart">
      <p>Shadowheart</p>
    </div>
    <!-- Más personajes aquí -->
  </div>
</aside>
    
    <!-- Columna Centro: Vista principal del personaje -->
    <main class="columna centro">
      <div class="modelo-personaje">
        <!-- Aquí pondrás la imagen/gráfico del personaje -->
        <img src="img/personaje.png" alt="Personaje Principal">
      </div>
    </main>
    
    <!-- Columna Derecha: Stats -->
    <aside class="columna derecha">
      <h2>Nombre del Personaje</h2>
      <p><strong>Raza:</strong> Alto Elfo</p>
      <p><strong>Clase:</strong> Bárbaro</p>
      <p><strong>Nivel:</strong> 1</p>
      
      <h3>Atributos</h3>
      <ul>
        <li>STR: 17</li>
        <li>DEX: 13</li>
        <li>CON: 15</li>
        <li>INT: 8</li>
        <li>WIS: 12</li>
        <li>CHA: 10</li>
      </ul>
      
      <h3>Proficiencias</h3>
      <p>Armas simples, armas marciales, armaduras medianas, escudos</p>
    </aside>
    
  </div>
</body>
</html>
